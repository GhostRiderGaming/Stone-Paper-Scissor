<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissor</title>
</head>
<body>
    <header>
      <div class="logo">
        <h1>Stone Paper Scissor</h1>
      </div>
      <div class="buttons">
      <button class="newgame">New Game</button>
      </div>
    </header>
    <main>
    <div class="choicesarea">
        <img src="https://th.bing.com/th?id=OIP.NMhMlw1aue9vzUepxWeCpAHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="stone">
        <img src="https://th.bing.com/th?id=OIP.dpwyIEpPJeU7qvokllhHBgHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="scissor">
        <img src="https://th.bing.com/th?id=OIP.hZ19DgfkM-W7JY_9A1YFugHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="paper">
    </div>
    <div class="scoreboard">
        <div class="YourScore">
          <h1>You</h1>
          <p>0</p>
        </div>
        <div class="ComputerScore">
          <h1>Computer</h1>
          <p>0</p>
        </div>
    </div>
    <div class="msg">
    </div>
    </main>
    <footer>
      <p>Made by Himanshu</p>
    </footer>
</body>
</html>
