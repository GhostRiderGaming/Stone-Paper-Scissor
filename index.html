<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissor</title>
</head>
<body>
  <div id="content">
    <header>
      <div class="logo">
        <h1>Stone Paper Scissor</h1>
      </div>
      <div class="buttons">
      <button id="newgame">New Game</button>
      </div>
    </header>
    <main>
    <div class="choicearea">
        <img src="stone.jpg" alt="stone" class="choice" id="stone">
        <img src="scissor.jpg" alt="scissor" class="choice" id="scissor">
        <img src="paper.jpg" alt="paper" class="choice" id="paper">
        <div id="showChoice">
          <div id="playerChoice" class="choices"></div>
        <div id="computerChoice" class="choices"></div>
        </div>
    </div>
    
    <div class="scoreboard">
        <div class="YourScore">
          <h1>You</h1>
          <p id="userScore">0</p>
        </div>
        <div class="ComputerScore">
          <h1>Computer</h1>
          <p id="compScore">0</p>
        </div>
    </div>
    <div id="countdown" class="countdown">3</div>
    
    <div class="msg-container">
      <div id="msg">
        <h1>Play your move!</h1>
      </div>
      </div>
    </main>
    <footer>
      <p>Made by Himanshu</p>
    </footer>
    <script src="script.js"></script>
    </div>
</body>
</html>
