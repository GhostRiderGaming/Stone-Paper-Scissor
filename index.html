<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissor</title>
</head>
<body>
    <header>
      <div class="logo">
        <h1>Stone Paper Scissor</h1>
      </div>
      <div class="buttons">
      <button id="newgame">New Game</button>
      </div>
    </header>
    <main>
    <div class="choicearea">
        <img src="https://th.bing.com/th?id=OIP.NMhMlw1aue9vzUepxWeCpAHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="stone" class="choice" id="stone">
        <img src="https://th.bing.com/th?id=OIP.dpwyIEpPJeU7qvokllhHBgHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="scissor" class="choice" id="scissor">
        <img src="https://th.bing.com/th?id=OIP.hZ19DgfkM-W7JY_9A1YFugHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="paper" class="choice" id="paper">
    </div>
    <div class="scoreboard">
        <div class="YourScore">
          <h1>You</h1>
          <p id="userScore">0</p>
        </div>
        <div class="ComputerScore">
          <h1>Computer</h1>
          <p id="compScore">0</p>
        </div>
    </div>
    <div class="msg-container">
      <div id="msg">
        <h1>Play your move!</h1>
      </div>
      </div>
    </main>
    <footer>
      <p>Made by Himanshu</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
